<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/cabecalho.css">
    <link rel="stylesheet" href="./assets/css/menu-lateral.css">
    <link rel="stylesheet" href="./assets/css/perfil.css">
    <link rel="stylesheet" href="./assets/css/rodape.css">
    <link rel="shortcut icon" href="./assets/img/folha.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
    <title>IpêTri</title>
</head>

<body>
    <header class="cabecalho">
        <div class="perfil-logo">
            <a href="./index.html"><img src="./assets/img/botao-de-seta-para-a-esquerda-do-teclado.png"
                    alt=" Icone de menu" class="cabecalho__icone-seta"></a>
            <h1 class="cabecalho__titulo-principal">IpêTri</h1>
        </div>

        <div class="usuario">
            <img src="./assets/img/logo.png" alt="Logo" class="cabecalho__logo">
            <h3 class="usuario__nome">Laís</h3>
        </div>
    </header>
    <main>
        <section class="perfil-usuario">
            <img src="./assets/img/close-up-tea-leaves-farm-sri-lanka.jpg" alt="Wallpaper do Perfil"
                class="banner__fundo">
            <div class="usuario__foto-nome">
                <img src="./assets/img/do-utilizador.png" alt="Foto do usuario" class="foto-usuario">
                <h2 class="perfil__usuario-nome">Laís</h2>
            </div>
        </section>
        <section class="feed">
            <h3 class="titulo__feed">Doe agora</h3>
            <div class="imgs__doacao">
                <button class="botao-doacao"> <img src="./assets/img/desmatamento.svg" alt="Imagem de uma floresta"
                        class="causas-ambientais__imagem desmatamento__img"></button>
                <button class="botao-doacao"> <img src="./assets/img/arara.svg" alt="Imagem de uma floresta"
                        class="causas-ambientais__imagem "></button>
                <button class="botao-doacao"> <img src="./assets/img/concientizacao.svg" alt="Imagem de uma floresta"
                        class="causas-ambientais__imagem "></button>
            </div>

            <div class="suas-doacoes">
                <h3 class="titulo__feed">Suas doações</h3>
                <div class="doacao-valor">
                    <img src="./assets/img/arara.svg" alt="Imagem de uma floresta"
                        class="causas-ambientais__imagem preservacao__img">
                    <p class="numeros-doacoes">R$ 1.350,00</p>
                </div>
                <div class="doacao-valor">
                    <img src="./assets/img/concientizacao.svg" alt="Imagem de uma floresta"
                        class="causas-ambientais__imagem concientizacao__img">
                    <p class="numeros-doacoes">R$ 797,00</p>
                </div>

            </div>
        </section>

    </main>
    <footer class="rodape">
        <img src="./assets/img/logo.png" alt="Logo IpêTri">
        <h2 class="empresas__titulo">Empresas Parceiras</h2>
        <div class="empresas">
            <img src="./assets/img/logo-branco-tribanco.svg" alt="Logo Tribanco" class="rodape__logo-empresa">
            <img src="./assets/img/logo-ipe.svg" alt="Logo Ipê" class="rodape__logo-empresa">
            <img src="./assets/img/logo-branco-tricard.svg" alt="Logo Tricard" class="rodape__logo-empresa">
        </div>
    </footer>
</body>

</html>
